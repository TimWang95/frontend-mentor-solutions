<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main class="profile-card__container">
    <div class="profile-card">
      
      <div class="profile-card__banner__container">
        <img src="./images/bg-pattern-card.svg" alt="banner" class="profile-card__banner">
      </div>

      <div class="profile-card__profile">
        <img src="./images/image-victor.jpg" alt="avatar" class="profile-card__avatar">
        <div class="profile-card__title">
          <h3 class="profile-card__name">
            Victor Crest
            <span class="profile-card__age">26</span>
          </h3>
          <p calss="profile-card__location">London</p>
        </div>

        <div class="profile-card__items__container">
          <div class="profile-card__items">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="profile-card__items">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="profile-card__items">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>

      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TimWang95">Tim Wang</a>.
  </div>
</body>
</html>
